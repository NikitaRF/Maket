        <div class="brand-block__brands brand-block__brands--properties swiper-slide">
            <img class="brands-logo" src="./include/brands/apple.svg" alt="apple">
            <a href='#' class="brands-button"></a>

        <div class="brand-block__brands brand-block__brands--properties swiper-slide">
            <img class="brands-logo" src="./include/brands/viewsonic.svg" alt="viewsonic">

        <div class="brand-block__brands brand-block__brands--properties swiper-slide">
            <img class="brands-logo" src="./include/brands/bosh.svg" alt="bosh">

        </div>

        <div class="brand-block__brands brand-block__brands--properties swiper-slide">

        <div class="brand-block__brands brand-block__brands--properties swiper-slide">

        <div class="brand-block__brands brand-block__brands--properties swiper-slide">

        </div>

        <div class="brand-block__brands brand-block__brands--properties swiper-slide">
            <img class="brands-logo" src="./include/brands/lenovo.svg" alt="lenovo">
            <a href='#' class="brands-button"></a>
        </div>

        <div class="brand-block__brands brand-block__brands--properties swiper-slide">

        </div>

            </div>
            <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        </div>


    <div class='group__read-more'>
        <div class="icon-read-more"></div>
        <button class="read-more">Показать все</button>
    </div>


</div>

<script src="./js/swiper.min.js"></script>
<script>

    let hiddenElements = document.querySelectorAll('.brand-block__brands');

    function swiperOnOff() {

        if (window.innerWidth <= 768) {
                for (let i = 0; i < hiddenElements.length; i++) {
                    if (hiddenElements[i].classList.contains('swiper-slide') === false) {
                        hiddenElements[i].classList.add('swiper-slide');
                    }
                }

            if (document.querySelector('.swiper-container-initialized') === null){
                var mySwiper = new Swiper('.swiper-container', {
                    pagination: {
                        el: '.swiper-pagination',
                    },
                });
            }

    } else {

            if (typeof mySwiper !== "undefined"){
                mySwiper.destroy(true, true);
            }

            for (let i = 0; i < hiddenElements.length; i++) {
                if (hiddenElements[i].classList.contains('swiper-slide')) {
                    hiddenElements[i].classList.remove('swiper-slide');

                }
            }
        }
    }

    window.onresize = swiperOnOff;

</script>
</body>
</html>
